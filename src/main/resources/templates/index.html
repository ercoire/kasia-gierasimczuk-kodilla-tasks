<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My welcome page</title>
</head>
<body>
<h1>First impression of my page</h1>

<!--/*thymesVar id="variable" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${variable}"></span>
<br>

<!--/*thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*thymesVar id="multiply" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*thymesVar id="equals" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*thymesVar id="four" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${two} + ${multiply} + ${two} + ${equals} + ${four}"></span>
<br>

<!--/*thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*thymesVar id="multiply" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*thymesVar id="add" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*thymesVar id="equals" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*thymesVar id="six" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${two} + ${multiply} + ${two} + ${add} + ${two} + ${equals} + ${six}"></span>
<br>

<!--/*thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*thymesVar id="subtract" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*thymesVar id="multiply" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*thymesVar id="equals" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*thymesVar id="minusTwo" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${two} + ${subtract} + ${two} + ${multiply} + ${two} + ${equals} + ${minusTwo}"></span>
<br>


</body>
</html>
